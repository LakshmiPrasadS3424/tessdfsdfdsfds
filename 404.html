---
permalink: /404.html
layout: default
---

<div id="help-header" class="full-width">
  <div class="wrapper">
    <h1>Help & Support</h1>
  </div>
</div>

<div class="home main-sidebar right-to-left">
  <div class="sidebar-wrapper">
    <div class="help-search">
      <input type="search" class="js-algolia__input" placeholder="Search the help docs"/>
      <span class="fa fa-search"></span>
    </div>
    <div class="white-block" id="categories">
      <h3 class="gray-block-title">Categories</h3>
      <ul class="unstyled-list">
        {% assign groups = site.articles | group_by: "categories" | sort: "name" %}
        {% for group in groups %}
          <li><a href="#{{ group.name | downcase }}">{{ group.name | capitalize }}</a></li>
        {%endfor%}
      </ul>
    </div>
    <div id="sp-status-block" class="white-block">
      <h3 class="gray-block-title">Vero Status</h3>
      <div id="sp-status">
      </div>
      <ul id="sp-incidents" class="unstyled-list">
      </ul>
    </div>
  </div>
  <div class="main-wrapper algolia__initial-content js-algolia__initial-content">
    <div id="all">
      <h2>Page not found</h2>
    </div>

  </div>

  <div class="algolia__search-content js-algolia__search-content">
    <h2 class="page-title">Search Results:</h2>
    <div class="articles algolia__results"></div>
  </div>
</div>
